<script>

    function tableau(N,ch){
        var ch="";
        var i;
        var j;
        ch+='<table>'+'<tr>'
          ch+='<th>'+'</th>'
        for (i=0;i<=N-1; i++){
            ch+='<th>'+i+'</th>'
        }
        ch+='</tr>'
    
    
        for(i=0; i<=N-1; i++){
          ch+='<tr>'
            ch+='<th>'+i+'</th>';
            for(j=0; j<=N-1; j++){
                ch+='<td>'+"&#"+(j+(i*N))+'</td>'
            }
            ch+='</tr>'
        } 
        ch+='</table>'
        return ch;
    }

function mon_programme()
{
document.getElementById("res2").innerHTML=tableau(33);

}

</script>
